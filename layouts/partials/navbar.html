<nav class="bar">
	<ul>
		{{- if not .IsHome -}}
		<li>
			<a href="/">
				<img class="icon-text" src="/img/prev.svg"/>
			</a>
		</li>
		{{- end -}}
		{{ $currentNode := . }}
		{{ range .Site.Menus.main }}
		<li class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{end}}"><a href="{{ .URL }}">{{ .Name | title }}</a></li>
		{{- end -}}
	</ul>
</nav>
