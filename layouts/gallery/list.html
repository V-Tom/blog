{{ partial "header" . }}
<article>
    <header>
    {{ partial "title" . }}
		{{ with .Content }}{{.}}{{ end }}
    </header>
    <ul class="no-bullet">
    {{ range .Paginator.Pages }}
      <li>
          {{ $dateformat := .Site.Params.DateFmt | default "Jan 02, 2006" }}
          <span><time datetime="{{.Date}}">{{ .Date.Format $dateformat }}</time></span>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>      
	    {{ end }}
    </ul>
{{ partial "paginator" . }}
</article>
{{ partial "footer" . }}
